# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loopda

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a878eba3c7b64656a5138c95a0ac452d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1bd7a3133c234eae8793f2902b549f04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a878eba3c7b64656a5138c95a0ac452d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'loopda'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66d7ad4d16cd4fd9827eb9454a49fddc }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a878eba3c7b64656a5138c95a0ac452d }}/appsvc/staticsite:${{ github.sha }}'